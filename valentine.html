<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine üíò</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <!-- <script src="https://quge5.com/88/tag.min.js" data-zone="207658" async data-cfasync="false"></script> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fad0c4 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating hearts background animation */
    .heart-bg {
      position: fixed;
      font-size: 20px;
      opacity: 0.3;
      animation: float 15s infinite ease-in-out;
      pointer-events: none;
      z-index: 0;
    }

    .heart-bg:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart-bg:nth-child(2) { left: 30%; animation-delay: 3s; }
    .heart-bg:nth-child(3) { left: 50%; animation-delay: 6s; }
    .heart-bg:nth-child(4) { left: 70%; animation-delay: 9s; }
    .heart-bg:nth-child(5) { left: 90%; animation-delay: 12s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(255, 77, 109, 0.3);
      width: 100%;
      max-width: 450px;
      position: relative;
      z-index: 1;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-family: 'Pacifico', cursive;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      color: #ff3366;
      margin-bottom: 10px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h2 {
      font-size: clamp(1.3rem, 4vw, 1.8rem);
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      margin-top: 30px;
      position: relative;
      min-height: 200px;
    }

    button {
      padding: 15px 40px;
      font-size: clamp(1rem, 3vw, 1.2rem);
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      min-width: 200px;
      touch-action: manipulation;
      user-select: none;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d 0%, #ff758f 100%);
      color: white;
      animation: glow 2s ease-in-out infinite;
    }

    #yesBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(255, 77, 109, 0.4);
    }

    #yesBtn:active {
      transform: scale(0.95);
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3); }
      50% { box-shadow: 0 5px 30px rgba(255, 77, 109, 0.6); }
    }

    #noBtn {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      color: white;
    }

    #noBtn.moving {
      position: absolute;
    }

    #noBtn:hover {
      transform: scale(1.05);
    }

    #noBtn:active {
      transform: scale(0.95);
    }

    .hidden {
      display: none;
    }

    #result {
      animation: resultPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes resultPop {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    #result h2 {
      font-size: clamp(1.5rem, 5vw, 2rem);
      color: #ff3366;
      margin-bottom: 15px;
    }

    #result p {
      font-size: clamp(1rem, 3vw, 1.3rem);
      color: #555;
      margin-bottom: 20px;
    }

    #result img {
      width: 100%;
      max-width: 250px;
      height: auto;
      margin-top: 20px;
      border-radius: 15px;
      animation: imagePop 1s ease;
    }

    @keyframes imagePop {
      0% { transform: scale(0) rotate(-180deg); opacity: 0; }
      60% { transform: scale(1.1) rotate(10deg); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    /* Mobile specific adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        border-radius: 25px;
      }

      button {
        min-width: 160px;
        padding: 12px 30px;
      }

      .buttons {
        min-height: 180px;
      }

      /* Prevent horizontal scroll on mobile when no button moves */
      body {
        overflow-x: hidden;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      .container {
        padding: 25px 15px;
      }

      button {
        min-width: 140px;
        padding: 10px 25px;
      }

      h2 {
        margin-bottom: 20px;
      }
    }

    /* Landscape mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        align-items: flex-start;
        padding: 10px;
      }

      .container {
        margin: 10px auto;
        padding: 20px;
      }

      .title {
        margin-bottom: 5px;
      }

      h2 {
        margin-bottom: 15px;
      }

      .buttons {
        min-height: 120px;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Floating hearts background -->
  <div class="heart-bg">üíñ</div>
  <div class="heart-bg">üíï</div>
  <div class="heart-bg">üíó</div>
  <div class="heart-bg">üíì</div>
  <div class="heart-bg">üíù</div>

  <div class="container">
    <h1 class="title" id="crushName">üíñ</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yesBtn">Yes üíò</button>
      <button id="noBtn">No üíî</button>
    </div>

    <div id="result" class="hidden">
      <h2>Yayyy!!! üò≠üíñ</h2>
      <p>You just made my day üå∏</p>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDJ6Ym5mZ3R5aGE4dHVsOHpoYnB4emJ4eXVwYWQ5YTJyZXhqeDFvYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Z21HJj2kz9uBG/giphy.gif" alt="Happy celebration">
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    if (name) {
      document.getElementById("crushName").innerText = name + " üíñ";
    } else {
      document.getElementById("crushName").innerText = "My Love üíñ";
    }

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const buttonsContainer = document.querySelector(".buttons");

    let messages = [
      "Think again üòè",
      "Are you sure? üò≠",
      "Pleaseeee üíî",
      "Don't break my heart ü•∫",
      "Last chance üò§",
      "Okay stop üò°",
      "Fine... keep trying üò¢",
      "Really?? ü•π"
    ];

    let clickCount = 0;

    // Get safe boundaries for button movement
    function getSafeBoundaries() {
      const container = buttonsContainer.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      
      return {
        maxX: container.width - btnRect.width - 20,
        maxY: container.height - btnRect.height - 20,
        minX: 0,
        minY: 0
      };
    }

    // NO button moves randomly (with mobile-safe positioning)
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      clickCount++;

      // Add moving class on first click
      if (clickCount === 1) {
        noBtn.classList.add("moving");
      }

      // Change text each time
      noBtn.innerText = messages[clickCount % messages.length];

      // Get safe boundaries
      const bounds = getSafeBoundaries();

      // Random position within safe boundaries
      let x = Math.random() * bounds.maxX;
      let y = Math.random() * bounds.maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // YES button works
    yesBtn.addEventListener("click", () => {
      buttonsContainer.style.display = "none";
      result.classList.remove("hidden");
      
      // Confetti effect (optional - can add a library for this)
      createConfetti();
    });

    // Simple confetti effect
    function createConfetti() {
      const colors = ['#ff4d6d', '#ff758f', '#ffc6d9', '#ffafcc', '#ff6b9d'];
      const confettiCount = 50;

      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'fixed';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = '-10px';
        confetti.style.opacity = '1';
        confetti.style.borderRadius = '50%';
        confetti.style.pointerEvents = 'none';
        confetti.style.zIndex = '9999';
        
        document.body.appendChild(confetti);

        const fallDuration = 3 + Math.random() * 2;
        const fallDistance = window.innerHeight + 10;
        const horizontalMovement = (Math.random() - 0.5) * 200;

        confetti.animate([
          { 
            transform: 'translateY(0px) translateX(0px) rotate(0deg)',
            opacity: 1
          },
          { 
            transform: `translateY(${fallDistance}px) translateX(${horizontalMovement}px) rotate(${Math.random() * 360}deg)`,
            opacity: 0
          }
        ], {
          duration: fallDuration * 1000,
          easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
        });

        setTimeout(() => {
          confetti.remove();
        }, fallDuration * 1000);
      }
    }

    // Prevent zoom on double-tap for better mobile experience
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
