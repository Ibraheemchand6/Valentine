<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Link Generator ðŸ’Œ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fad0c4 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(255, 77, 109, 0.3);
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      font-size: clamp(1.5rem, 5vw, 2rem);
      color: #ff3366;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      color: #555;
      margin-bottom: 15px;
      font-size: clamp(1rem, 3vw, 1.1rem);
      font-weight: 600;
    }

    input {
      padding: 15px 20px;
      width: 100%;
      font-size: clamp(1rem, 3vw, 1.1rem);
      font-family: 'Quicksand', sans-serif;
      border-radius: 15px;
      border: 2px solid #ffb3c1;
      outline: none;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus {
      border-color: #ff4d6d;
      box-shadow: 0 0 0 3px rgba(255, 77, 109, 0.1);
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      width: 100%;
      font-size: clamp(1rem, 3vw, 1.1rem);
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff4d6d 0%, #ff758f 100%);
      color: white;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      touch-action: manipulation;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 77, 109, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #linkBox {
      margin-top: 25px;
      word-wrap: break-word;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 15px;
      border: 2px dashed #ff4d6d;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    #linkBox.show {
      display: block;
    }

    #linkBox p {
      color: #ff3366;
      font-weight: 600;
      margin-bottom: 10px;
    }

    #linkBox a {
      color: #0066cc;
      text-decoration: none;
      word-break: break-all;
      font-size: clamp(0.85rem, 2.5vw, 0.95rem);
      display: block;
      padding: 10px;
      background: white;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: background 0.3s ease;
    }

    #linkBox a:hover {
      background: #e3f2fd;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      width: 100%;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      background: #6c757d;
      border-radius: 10px;
    }

    .copy-btn:hover {
      background: #5a6268;
    }

    .copy-btn.copied {
      background: #28a745;
    }

    .tip {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 193, 7, 0.1);
      border-left: 4px solid #ffc107;
      border-radius: 8px;
      font-size: clamp(0.85rem, 2.5vw, 0.95rem);
      color: #856404;
      line-height: 1.5;
    }

    /* Mobile specific */
    @media (max-width: 480px) {
      .box {
        padding: 30px 20px;
      }

      button {
        padding: 12px 25px;
      }

      #linkBox {
        padding: 15px;
      }
    }

    /* Very small screens */
    @media (max-width: 360px) {
      .box {
        padding: 25px 15px;
      }
    }

    /* Landscape mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        align-items: flex-start;
        padding: 10px;
      }

      .box {
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2PQECEVYX1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-2PQECEVYX1');
</script>

  <div class="box">
    <h2>ðŸ’˜ Valentine Link Generator ðŸ’˜</h2>

    <p>Enter your crush's name:</p>

    <input type="text" id="nameInput" placeholder="Enter name..." maxlength="50">

    <button onclick="generateLink()">Generate Link ðŸ’Œ</button>

    <div id="linkBox">
      <p>âœ¨ Your personalized link:</p>
      <a id="generatedLink" href="#" target="_blank"></a>
      <button class="copy-btn" onclick="copyLink()">Copy Link ðŸ“‹</button>
    </div>

    <div class="tip">
      ðŸ’¡ <strong>Tip:</strong> Share this link with your crush via WhatsApp, Instagram, or any messaging app!
    </div>
  </div>

  <script>
    function generateLink() {
      let name = document.getElementById("nameInput").value;

      if (name.trim() === "") {
        alert("Please enter a name ðŸ˜­");
        return;
      }

      let encodedName = encodeURIComponent(name);

      // Generate the link (adjust the path based on your hosting)
      let link = `${window.location.origin}${window.location.pathname.replace("generator.html", "")}valentine.html?name=${encodedName}`;

      // Show and populate the link box
      const linkBox = document.getElementById("linkBox");
      const linkElement = document.getElementById("generatedLink");
      
      linkElement.href = link;
      linkElement.textContent = link;
      linkBox.classList.add("show");

      // Scroll to show the link
      linkBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function copyLink() {
      const link = document.getElementById("generatedLink").textContent;
      const copyBtn = event.target;

      // Copy to clipboard
      navigator.clipboard.writeText(link).then(() => {
        // Visual feedback
        const originalText = copyBtn.textContent;
        copyBtn.textContent = "Copied! âœ“";
        copyBtn.classList.add("copied");

        setTimeout(() => {
          copyBtn.textContent = originalText;
          copyBtn.classList.remove("copied");
        }, 2000);
      }).catch(err => {
        // Fallback for older browsers
        const textArea = document.createElement("textarea");
        textArea.value = link;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);

        const originalText = copyBtn.textContent;
        copyBtn.textContent = "Copied! âœ“";
        copyBtn.classList.add("copied");

        setTimeout(() => {
          copyBtn.textContent = originalText;
          copyBtn.classList.remove("copied");
        }, 2000);
      });
    }

    // Generate link on Enter key press
    document.getElementById("nameInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        generateLink();
      }
    });

    // Prevent zoom on double-tap for better mobile experience
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>

</body>
</html>
