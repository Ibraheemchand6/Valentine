<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Link Generator ðŸ’Œ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid gray;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
    }

    #linkBox {
      margin-top: 20px;
      word-wrap: break-word;
      font-size: 14px;
      color: blue;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>ðŸ’˜ Valentine Link Generator ðŸ’˜</h2>

    <p>Enter your crush name:</p>

    <input type="text" id="nameInput" placeholder="Enter name...">

    <br>
    <button onclick="generateLink()">Generate Link</button>

    <div id="linkBox"></div>
  </div>

  <script>
    function generateLink() {
      let name = document.getElementById("nameInput").value;

      if (name.trim() === "") {
        alert("Please enter a name ðŸ˜­");
        return;
      }

      
      let encodedName = encodeURIComponent(name);

      
      let link = `${window.location.origin}${window.location.pathname.replace("generator.html", "")}valentine.html?name=${encodedName}`;

      document.getElementById("linkBox").innerHTML =
        `<p>Send this link:</p>
         <a href="${link}" target="_blank">${link}</a>`;
    }
  </script>

</body>
</html>
